<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>Please wait while we are redirecting...</p>

  <!-- This script redirects the user to the specified URL -->
  <script>
    // Get the URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const redirectUrl = urlParams.get('url');

    // Redirect to the specified URL
    if (redirectUrl) {
      window.location.replace(redirectUrl);

      // Set a timeout to redirect to the Play Store if the initial redirect fails
      setTimeout(() => {
        window.location.replace('https://play.google.com/store/apps/details?id=com.codewithwhyte.mybetoracle');
      }, 5000); // 5 seconds timeout
    } else {
      // If no URL parameter is provided, redirect to a default URL
      window.location.replace('https://play.google.com/store/apps/details?id=com.codewithwhyte.mybetoracle');
    }
  </script>
</body>
<!-- https://princewhyte2.github.io/web-redirect?url=mobiledirectoryapp://NewsArticleSingle -->

</html>
